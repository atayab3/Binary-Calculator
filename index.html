<!DOCTYPE html>
<html>
<head>
	
<!--  Web App Manifest	 -->
	<link rel="manifest" href="site.webmanifest">
	
	
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
  <link href="style.css" rel="stylesheet" type="text/css">

<!-- Adding GOOGLE Fonts 	 -->
	<link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Righteous|Inconsolata "
				>
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">		
		
</head>
<body>	
	

	
	<div id="firstBox">
		<h5>Decimal to Binary Conversion</h5>

		<label class="mdc-text-field mdc-text-field--filled">
		  <span class="mdc-text-field__ripple"></span>
		  <input  id="decVal" class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
		  <span class="mdc-floating-label" id="my-label-id"></span>
		  <span class="mdc-line-ripple"></span>
		</label>
		<br>
		<button id="getDecBtn" class="mdc-button--raised">
		  <span class="mdc-button__label">In Binary</span>
		</button>
		
		<div id="addValuesHere">
			<p>eg 65 gets 0100 0001</p>	
		</div>
	</div>
	

	<div id="secondBox">
		<h5>Binary to Decimal Conversion</h5>

		<label class="mdc-text-field mdc-text-field--filled">
		  <span class="mdc-text-field__ripple"></span>
		  <input  id="binaryVal"  class="mdc-text-field__input" type="text" aria-labelledby="my-label-id">
		  <span class="mdc-floating-label" id="my-label-id"></span>
		  <span class="mdc-line-ripple"></span>
		</label>
		<br>
	
		<button id="getbinaryBtn" class="mdc-button--raised">
		  <span class="mdc-button__label"> In Decimal</span>
		</button>
	
		<button id="getTwosCompBtn" class="mdc-button--raised">
		  <span class="mdc-button__label"> Twos Comp</span>
		</button>
	
		<div id="addValuesHere2">
			<p>eg 1000 1010 gets +138 or -118</p>
		</div>
	</div>

	

	
<script src = "func.js" ></script>
<script>
	
if ('serviceWorker' in navigator) {
  window.addEventListener('load', function() {
    navigator.serviceWorker.register('./sw.js').then((registration)=> {
      // Registration was successful
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    }, (err)=> {
      // registration failed :(
      console.log('ServiceWorker registration failed: ', err);
    });
  });
}	
</script> 
</body>	
</html>
